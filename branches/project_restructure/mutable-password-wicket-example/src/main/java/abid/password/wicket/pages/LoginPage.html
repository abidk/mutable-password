<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
<body>
<wicket:extend>

    
  <form autocomplete="off" wicket:id="loginForm">
    <table>
	  <tr>
	    <td align="right">Username:</td>
		<td><input wicket:id="usernameField" type="text"></input></td>
	  </tr>
	  <tr>
		<td align="right">Password:</td>
		<td><input wicket:id="passwordField" type="password"></input></td>
	  </tr>
	  <tr>
		<td></td>
		<td>
		  <input type="submit" name="submit" value="Login"/>
		  <input type="reset" value="Reset"/>
	    </td>
	  </tr>
    </table>
  </form>
  
  <hr/>
  <table>
    <thead>
      <tr>
      <th>Username</th>
      <th>Password</th>
      <th>Evaluated Password *</th>
      </tr>
    </thead>
    <tbody>
	  <tr wicket:id="usersList">
      <td><span wicket:id="userLabel"></span></td>
      <td><span wicket:id="passLabel"></span></td>
      <td><span wicket:id="evaluatedLabel"></span></td>
      </tr>
    </tbody>
  </table>
  <div><strong>* Refresh the page to see the updates!</strong></div>
  
</wicket:extend>
</body>
</html>
