<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
<body>
<wicket:panel>
  <form autocomplete="off" wicket:id="loginForm">
    <div class="field">
	  <p>Username</p>
	  <input wicket:id="usernameField" type="text" size="35" /> 
    </div>
    <div class="field">
	  <p>Password</p>
	  <input wicket:id="passwordField" type="password" size="35" /> 
    </div>
    <div class="field">
      <p>&nbsp;</p>
      <input type="submit" value="Login" />
    </div>
  </form>
</wicket:panel>
</body>
</html>
