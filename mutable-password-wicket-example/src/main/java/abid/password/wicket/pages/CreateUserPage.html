<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"  
      xml:lang="en"  
      lang="en"> 
<body>
<wicket:extend>
  
  <form autocomplete="off" wicket:id="mutablePasswordForm">
    <div><strong>All Passwords</strong></div>
    <div>Username: <input type="text" wicket:id="userField" /></div>
    <div>Password Type: <select wicket:id="passwordType"></select></div>
    <div><span wicket:id="mutablePasswordField"></span></div>
    <div><input type="submit" value="Save User"></input></div>
  </form>

  <hr/>
  
  <form autocomplete="off" wicket:id="SimplePasswordForm">
    <div><strong>Simple Password</strong></div>
    <div>Username: <input type="text" wicket:id="userField" /></div>
    <div wicket:id="simplePasswordField"></div>
    <div><input type="submit" value="Save User"></input></div>
  </form>
 
  <hr/>
 
  <form autocomplete="off" wicket:id="extendedPasswordForm">
    <div><strong>Extended Password</strong></div>
    <div><strong>e.g. Set the extended field to seconds, save the user and check the results in the Login page.</strong></div>
    
    <div>Username: <input type="text" wicket:id="userField" /></div>    
    <div wicket:id="extendedPasswordField"></div>
    <div><input type="submit" value="Save User"></input></div>
  </form>
  
  <hr/>
 
  <form autocomplete="off" wicket:id="shiftPasswordForm">
    <div><strong>Shift Password</strong></div>
    <div>Username: <input type="text" wicket:id="userField" /></div>
    <div wicket:id="shiftPasswordField"></div>
    <div><input type="submit" value="Save User"></input></div>
  </form>
  
  <hr/>
 
  <form autocomplete="off" wicket:id="timeLockPasswordForm">
    <div><strong>Time Lock Password</strong></div>
    <div>Username: <input type="text" wicket:id="userField" /></div>
    <div wicket:id="timeLockPasswordField"></div>
    <div><input type="submit" value="Save User"></input></div>
  </form>
  
  <hr/>
 
  <form autocomplete="off" wicket:id="extendedTimeLockPasswordForm">
    <div><strong>Extended Time Lock Password</strong></div>
    <div>Username: <input type="text" wicket:id="userField" /></div>
    <div wicket:id="extendedTimeLockPasswordField"></div>
    <div><input type="submit" value="Save User"></input></div>
  </form>
</wicket:extend>
</body>
</html>
