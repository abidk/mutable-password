<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en">
<head>
  <title>Mutable Password Example</title>
</head>
<body>
  <div wicket:id="feedbackPanel"></div>
  
  
  <form wicket:id="mutablePasswordForm">
    <div>
      <div>Mutable Password</div>
      <select wicket:id="passwordType"></select>
      <div wicket:id="mutablePasswordField"></div>
      <input type="submit" value="submit"></input>

    </div>
  </form>

  <hr/>
  
  <form wicket:id="SimplePasswordForm">
    <div>
      <div>Simple Password</div>
      <div wicket:id="simplePasswordField"></div>
      <input type="submit" value="submit"></input>
    </div>
  </form>
 
  <hr/>
 
  <form wicket:id="extendedPasswordForm">
    <div>     
      <div>Extended Password</div>
      <div wicket:id="extendedPasswordField"></div>
      <input type="submit" value="submit"></input>
    </div>
  </form>
  
  <hr/>
 
  <form wicket:id="shiftPasswordForm">
    <div>
      <div>Shift Password</div>
      <div wicket:id="shiftPasswordField"></div>
      <input type="submit" value="submit"></input>
    </div>
  </form>
  
  <hr/>
 
  <form wicket:id="timeLockPasswordForm">
    <div>
      <div>Time Lock Password</div>
      <div wicket:id="timeLockPasswordField"></div>
      <input type="submit" value="submit"></input>
    </div>
  </form>
  
  <hr/>
 
  <form wicket:id="extendedTimeLockPasswordForm">
    <div>
      <div>Extended Time Lock Password</div>
      <div wicket:id="extendedTimeLockPasswordField"></div>
      <input type="submit" value="submit"></input>
    </div>
  </form>
</body>
</html>
